    <title>NHANHA'S COLLECTIONS</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>

<div class="container" style="border-radius:20px; background-color: #fff; border-left: #ccc 1px solid; border-right: #ccc 1px solid; border-bottom: #ccc 1px solid;">
  <!-- TITLE
  –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="row title-row" style="padding-bottom: 20px; background:#000000;">
    <div class="col-xs-12">
      <a href="index.html"><img src="images/nhanha.com logo.png" alt="NHANHA'S COLLECTION" style="display:inline; padding-right:200px;"></a>
      <a id="linx" align="right" role="button" href="index.html" style="padding-right:50px; color:#DAA520;"><button style="border: 1px solid #e5e5e5; border-radius:5px; background: black; font-size:1.5em;">Home</button></a>
      <a id="linx" align="right" role="button" href="contact.html" style="padding-right:50px; color:#DAA520;"><button style="border: 1px solid #e5e5e5; border-radius:5px; background: black; font-size:1.5em;">Know More</button></a>
      <a id="linx" align="right" role="button" href="contact.html#contact"><button style="border: 1px solid #e5e5e5; border-radius:5px; background: black; font-size:1.5em; color:#DAA520;">Contact Us</button></a>
    </div>
  </div>


  <div class="row" style="">
    <!-- ITEMS
    –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="col-xs-8 main-panel">
      <ul class="items">
        <!-- Populated by js -->
      </ul>
    </div>


    <!-- SHOPPING CART
    –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="col-xs-4 cart">
      <div class="well">
        <h3>PAYMENT</h3>

        <ul class="cart">
          <!-- Populated by js -->
          click on item to be added to cart
        </ul>

        <button class="btn btn-primary" id="go-to-contact-details" disabled>MAKE PAYMENT</button>
      </div>
    </div>



  </div>
</div>




<!-- TEMPLATES
–––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="templates">
  <div class="item">
    <li><div class="item">
      <h4></h4>
      <img src=""><br>
      <span class="price"></span><br>
      <button class="buy btn">BUY</button>
    </div></li>
  </div>


  <div class="cart-item-template">
    <li><div class="cart-item">
        <img src=""><span class="text"></span>
    </div></li>
  </div>


  <div class="contact-template">

    <script type="text/javascript">
      function payout(){
        alert("Order sent successfully\n An agent will get back to you ASAP.");
      }
    </script>

    <form id="global-form" onsubmit="payout();">
      <div class="form-group">
        <label for="name">first name :</label>
        <input type="text" class="form-control" id="first_name" placeholder="eg. Gene" required>
      </div>

      <div class="form-group">
        <label for="name">surname :</label>
        <input type="text" class="form-control" id="last_name" placeholder="eg. Nana" required>
      </div>

      <br>
      <hr>

      <div class="form-group">
        <label for="line1">Address :</label>
        <textarea class="form-control" id="line1" placeholder="eg. 23 Cape Coast main" required></textarea>
      </div>

      <div class="form-group">
        <label for="city">City :</label>
        <input type="text" class="form-control" id="city" placeholder="eg. Cape Coast" required>
      </div>

      <div class="form-group">
        <label for="postal_code">Postal code :</label>
        <input type="text" class="form-control" id="postal_code" placeholder="eg. 00233" required>
      </div>

      <div class="form-group">
        <label for="country">Country :</label>
        <input type="text" class="form-control" id="country" placeholder="eg. Ghana" required>
      </div>

      <br>
      <hr>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email" placeholder="eg. email@example.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number :</label>
        <input type="text" class="form-control" id="phone" min="10" max="13" placeholder="eg. +233240000000" required>
      </div>

      <!-- Necessary for enter to trigger a submit event -->
      <input type="submit" style="font-size: 2em; background:#6602ff; border-radius:7px; border:1px solid grey; color:white;" value="Proceed to Payout">
      <!-- <input type="submit" value="submit" onclick="payout()" style="display: block;"> -->
    </form>
  </div>

</div>

–––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

</html>
